<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/mobile.css" />
    <link rel="stylesheet" href="styles/utilities.css" />
    <title>Indie Boost</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="navbar">
      <div class="container flex">
        <div class="logo">
          <a href="#"
            ><img src="/img/indieboost-logo.svg" alt="Indie Boost"
          /></a>
        </div>
        <nav>
          <ul>
            <li><a href="#" class="btn btn-press">Press & Credators</a></li>
            <li><a href="#" class="btn btn-signin">Sign In</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- Nav End -->

    <!-- Showcase Section -->
    <section class="showcase">
      <div class="container grid">
        <div class="showcase-text">
          <h1>Get your game discovered</h1>
          <h2>Publishers & Developers</h2>
          <p>
            Create a free game page visible to thousands of verified Press,
            YouTubers and Streamers, in minutes by signing up below. All your
            outreach in one place.
          </p>
          <a href="#" class="btn btn-signup">Sign Up</a>
          <a href="#" class="btn btn-learn">Learn More</a>
        </div>
        <img src="/img/homepage-whyjoin.jpeg" alt="Why Join" />
      </div>
    </section>
  </body>
</html>
